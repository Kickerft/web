<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>authentication</title>
</head>
<body>
    {%for message in message%}
    <div class="alert alert-{{message.}}alert dismissible fade show" role=alert>
      <strong>message:</strong>{{message}}
      <button type="button" class="close" data-dismiss=alert aria-label="close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

{% endfor %}
    <h2>welcome to the store</h2>


    {%if user.is_authenticated%}
    <h3>hello{{firstname}}</h3>
    <h4>you are successfully logged in</h4>
    <button type="submit"><a href="signout.html"></a>signout</button>
   
    {%else%}
    <button type="submit"><a href="signup.html">signup</button>
    <button type="submit"><a href="signin.html">signin</a></button>
    {%endif%}

    <script src="" async defer></script>
</body>
</html>
