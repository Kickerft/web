<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div>
        <h1>Sign Up</h1>
        {%csrf_token%}
        <form action="/signup" method="POST">
            <label for="username">username</label>
            <input type="text" id="username" placeholder="Enter username" name="username" required>
            <br>

            <label for="firstname">firstname</label>
            <input type="text" id="firstname" placeholder="Enter firstname" name="firstname" required>
            <br>

            <label for="lastname">lastname</label>
            <input type="text" id="lastname" placeholder="Enter lastname" name="lastname" required>
            <br>
            
            <label for="email">emailname</label>
            <input type="email" id="email" placeholder="Enter Email" name="email" required>
            <br>

            <label for="password">Password</label>
            <input type="password"id="password" placeholder="Enter Password" name="password" required>
            <br>

            <label for="password-repeat">Repeat Password</label>
            <input type="password" id="password" placeholder="Repeat Password" name="password-repeat" required>
            <br>
            <div>
                <button type="button">Cancel</button>
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
